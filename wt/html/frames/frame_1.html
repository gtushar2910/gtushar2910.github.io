<!DOCTYPE html>
<html>

   <head>
      <title>HTML Frames</title>
   </head>
    
   <frameset rows = "10%,80%,10%">
      <frame name = "top" src = "top_frame.html" />
      <frame name = "main" src = "main_frame.html" />
      <frame name = "bottom" src = "bottom_frame.html" />
   
      <noframes>
         <body>Your browser does not support frames.</body>
      </noframes>
      
   </frameset>
   
</html>
