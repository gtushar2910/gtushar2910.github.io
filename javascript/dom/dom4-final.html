<!-- Create a webpage with a paragraph of text and a 
 utton "Hide/Show". When the button is clicked, 
 toggle between hiding and showing the paragraph. -->

 <!DOCTYPE html>
<html>

<head>
    <title>JavaScript DOM Practicals</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        section {
            margin-bottom: 40px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            margin: 5px;
            padding: 5px 10px;
        }
    </style>
    
</head>

<body>

    <section>
        <p id="togglePara">This is some text that can be hidden or shown.</p>
        <button id="toggleBtn">Hide</button>
    </section>

</html>
